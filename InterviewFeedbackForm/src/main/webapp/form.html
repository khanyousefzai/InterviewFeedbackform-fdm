<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon"
	href=".\frontresources\fdm.png" />
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href=".\frontresources\common.css" />
<link rel="stylesheet" href=".\frontresources\form.css" />
</head>
<body>
	<nav class="top_nav">
		<div class="nav_container">
			<img src=".\frontresources\fdm.svg" alt="fdm_logo" class="logo">
			<form class="nav_button_form" action="index.html" method="post">
				<input class="link" type="submit" name="Questions" value="View Questions">
        <input class="link"	type="submit" name="Sign up" value="Sign Out">
			</form>
		</div>
	</nav>

  <div class="main_container top_item">
    <form action="/login" method ="Get" id="login_form">
			<div class ="field_wrapper">
				<label for="fname" class="field_Label">Date of interview </label>
				<input type="text" class="field field_full " id="fname" name="username" value="MM-dd-yyyy">
			</div>

      <div class="grid">
        <div class ="field_wrapper ">
  				<label for="lname" class="field_Label">FDM Academy location </label>
  				<input type="text" class="field field_half" id="lname" name="password">
  			</div>
        <div class ="field_wrapper ">
  				<label for="lname" class="field_Label">Account manager </label>
  				<input type="text" class="field field_half" id="lname" name="password">
  			</div>
      </div>



      <div class="grid">
        <div class ="field_wrapper  ">
  				<label for="lname" class="field_Label">Client</label>
  				<input type="text" class="field field_half" id="lname" name="password">
  			</div>

        <div class ="field_wrapper  ">
  				<label for="lname" class="field_Label">Client Manager</label>
  				<input type="text" class="field field_half" id="lname" name="password">
  			</div>
  			<div class ="field_wrapper  ">
  				<label for="lname" class="field_Label">Client Division</label>
  				<input type="text" class="field field_half" id="lname" name="client_division">
  			</div>
  			
      </div>
      
      

      <div class="grid">
        <div class ="field_wrapper  ">
          <label for="lname" class="field_Label">Interviewer Name</label>
          <input type="text" class="field field_half" id="lname" name="password">
        </div>
        <div class ="field_wrapper  ">
          <label for="lname" class="field_Label">Interview method </label>
          <input type="text" class="field field_half" id="lname" name="password">
        </div>
      </div>

      <div class="grid">
        <div class ="field_wrapper  ">
          <label for="lname" class="field_Label"> Role  </label>
          <input type="text" class="field field_half" id="lname" name="password">
        </div>

        <div class ="field_wrapper  ">
  				<label for="lname" class="field_Label">Role location</label>
  				<input type="text" class="field field_half" id="lname" name="password">
  			</div>
      </div>

      <div class="Question top_item">
        <span>Question ${question number}</span>
        <div class="Question_container">
          <div class ="field_wrapper  ">
            <label for="interview_type" class="field_Label">Interview Type</label>
            <select class="field_full" name="" id="interview_type">
              <option  value=""> Select question type </option>
              <option  value="Trainee"> Technical </option>
              <option  value="Trainer"> Behavioural </option>
            </select>
          </div>

          <div class ="field_wrapper  ">
            <label for="lname" class="field_Label">Interview Tag(s)</label>
            <input type="text" class="field field_full" id="lname" name="password">
          </div>

          <div class ="field_wrapper  ">
            <label for="lname" class="field_Label">Interview question</label>
            <input type="text" class="field field_full" id="lname" name="password">
          </div>
        </div>

        </div>


				<div onclick="add();" id="questionAdd" class="field_full"> <p class="margin_auto">Add a question </p> </div>
			<input type="submit" value="Submit" class="submit  ">
		</form>
  </div>

</body>
</html>
